<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <title>Cifrado cesar</title>
    </head>
    <body>
        <script src="js/logica.js"></script>
        <nav class="navbar navbar-dark bg-dark justify-content-md-center">
            <span class="navbar-brand mb-0 h1">Cifrado cesar</span>
        </nav>
        <div class="jumbotron">
            <div id="msg"></div>
            <div class="row">
                <div class="col-8">
                    <p class="lead">Ingrese el mensaje a cifrar/decifrar</p>
                </div>
                <div class="col">
                    <p class="lead">Ingrese el numero de desplazamientos</p>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <textarea class="form-control" id="cadena"></textarea>
                </div>
                <div class="col">
                    <input
                        class="form-control"
                        type="text"
                        id="desp"
                        oninput="V_01()"
                        placeholder="max 26"
                    />
                </div>
            </div>
            <hr class="my-4" />
            <p>
                <input
                    type="button"
                    class="btn btn-info"
                    value="cifrar"
                    onclick="codificar()"
                />
            </p>
            <p>
                <input
                    type="button"
                    class="btn btn-secondary"
                    value="decifrar"
                    onclick="decodificar()"
                />
            </p>
            <div id="resultado"></div>
        </div>
    </body>
</html>
